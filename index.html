<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Exercício Plugins jQuery</title>
</head>
<body>
    <header>
        <h1>Exercício Plugins jQuery</h1>
    </header>
    <main>
        <form>
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome" placeholder="Nome e sobrenome">

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Seu email">

            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone" placeholder="Numero de telefone">

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf" placeholder="Numero de CPF">

            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" placeholder="Endereço rua/avenida">

            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" placeholder="Numero do cep">

            <button type="submit">
                Cadastrar
            </button>
        </form>
    </main>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
