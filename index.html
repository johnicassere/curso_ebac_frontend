<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Fundamentos do BootStrap</title>
</head>
<body>
    <div class="container">
    <header class="p-4 d-flex justify-content-center">
        <h1>Fundamentos do BootStrap</h1> 
    </header>
        <div class="spinner-border text-dark" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
            <form>
                <div class="row">
                    <div class="col">
                        <label class="form-label" for="nome">Nome:</label>
                        <input class="form-control form-control-lg" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>
                    <div class="col">
                        <label class="form-label" for="sobrenome">Sobre Nome:</label>
                        <input class="form-control form-control-lg" type="text" name="sobrenome" id="sobrenome" placeholder="Seu sobre nome">
                    </div>
                </div>
    
                <div class="mb-3">
                    <label class="form-label" for="email">E-mail:</label>
                    <input class="form-control form-control-lg" type="email" name="email" id="email" placeholder="Seu email">
                </div>
    
                <div class="mb-3">
                    <label class="form-label" for="tel">Telefone:</label>
                    <input class="form-control form-control-lg" type="tel" name="tel" id="tel" placeholder="Seu telefone">
                </div>

                <div class="mb-3">
                    <label for="mensagem">Mensagem:</label>
                    <textarea class="form-control" id="mensagem"></textarea>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">Li e concordo com os termos de ...</label>
                </div>
    
                <button class="btn btn-success" type="submit">
                    Enviar
                </button>
            </form>

        </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
